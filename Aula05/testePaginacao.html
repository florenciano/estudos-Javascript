<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<style type="text/css">
		.pagination a {
			color: #666;
			display: inline-block;
			height: 32px;
			width: 32px;
			text-align: center;
			line-height: 32px;
			background-color: #ebebeb;
			border-radius: 4px;
			margin: 0 .125em;
			text-decoration: none;
			border: 1px solid #ccc;
		}
		.pagination a:hover {
			background-color: #ccc;
			color: #000;
		}
	</style>
	
</head>
<body>

	<script src="testePagination.js"></script>
</body>
</html>
