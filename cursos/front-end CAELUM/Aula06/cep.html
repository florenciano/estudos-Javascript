<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Consulta de CEP</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	<link rel="stylesheet" href="cep.css">
</head>
<body>

<!-- conteudo extraido do pure.css -->
<div class="wrapper">
	<form class="pure-form pure-form-stacked">
	    <fieldset>
	        <legend>Consulta por CEP</legend>

	        <div class="pure-g-r">
	            <div class="pure-u-1-3">
	                <label for="cep">CEP</label>
	                <input id="cep" type="text" maxlength="8">
	            </div>

	            <div class="pure-u-1-3">
	                <label for="logradouro">Logradouro</label>
	                <input id="logradouro" type="text">
	            </div>

	            <div class="pure-u-1-3">
	                <label for="bairro">Bairro</label>
	                <input id="bairro" type="text">
	            </div>

	            <div class="pure-u-1-3">
	                <label for="localidade">Localidade</label>
	                <input id="localidade" type="text">
	            </div>

	            <div class="pure-u-1-3">
	                <label for="uf">UF</label>
	                <input id="uf" type="text">
	            </div>
	        </div>

	        <!-- <button type="submit" class="pure-button pure-button-primary">Submit</button> -->
	    </fieldset>
	</form>
</div>

	<script src="../head.load.min.js"></script>
	<script type="text/Javascript">
		head.js("../jquery-2.0.3.min.js", "cep.js");
	</script>
</body>
</html>
