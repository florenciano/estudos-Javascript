<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Imagens</title>
<style type="text/css" media="all">
	body {
		width: 500px;
		font: 80%/1.2 Arial, Helvetica, sans-serif;
		margin: 30px auto;
		color: #666;
		padding: 0;
	}
	.foto { border: none; }

	/* CSS para efeitos jQuery */
	#galeria {
		width: 500px;
		position: relative;
	}
	.abre-fecha {
		position: absolute;
		background: #add6ef;
		left: 0;
		top: 0;
		text-align: center;
		font-size: 11px;
		cursor: pointer;
}
</style>
</head>
<body>

<div id="galeria">
	<a href="1.jpg">
		<img src="1.jpg" alt="Descrição da foto" width="120" height="90" class="foto" />
	</a>
</div>
<span>Clique para ampliar</span>

	<!-- scripts -->

</html>
