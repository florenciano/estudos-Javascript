<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estudos jQuery</title>
	<style>
		div {
			outline: 1px solid #ccc;
			background-color: violet;
			height: 10px;
			display: block;
			padding: 20px;
		}
		button {
			outline: none;
			border: 1px solid #ccc;
			width: 50px;
			height: 50px;
			border-radius: 500px;
			cursor: pointer;
			background-color: white;
		}
		button.vermelho {
			background-color: red;
		}
		button.verde { background-color: green}
	</style>
</head>
<body>
	<input type="number" placeholder="Insira um valor">
	<br>
	<input type="button" value="Go">
	<br><br>
	<span></span>
	<br><br>
	<div></div>
	<hr>
	<button class="" type="button" value="Clica-me"></button>


	<!-- scripts -->
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script src="page4-3.js"></script>
</body>
</html>
