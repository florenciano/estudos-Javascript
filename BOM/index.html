<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOM</title>
</head>
<body>
	<p id="a1">0</p>
	<script>
		var count = 0;
		var p = document.getElementById('a1');
		
		function counter () {
			if (p.innerHTML < "2") {
				count++;
				p.innerHTML=count;	
			} else {
				clearInterval();
			}
		}
		
		setInterval(counter, 2000);
	</script>
</body>
</html>
